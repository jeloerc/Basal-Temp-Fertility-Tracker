<VirtualHost *:80>
    ServerName fertility-tracker.local
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/Basal-Temp-Fertility-Tracker
    
    WSGIDaemonProcess fertility-tracker python-home=/var/www/Basal-Temp-Fertility-Tracker/venv python-path=/var/www/Basal-Temp-Fertility-Tracker
    WSGIProcessGroup fertility-tracker
    WSGIScriptAlias / /var/www/Basal-Temp-Fertility-Tracker/wsgi.py
    WSGIPassAuthorization On
    WSGIApplicationGroup %{GLOBAL}
    
    <Directory /var/www/Basal-Temp-Fertility-Tracker>
        Require all granted
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    
    Alias /static/ /var/www/Basal-Temp-Fertility-Tracker/static/
    <Directory /var/www/Basal-Temp-Fertility-Tracker/static/>
        Require all granted
        Options -Indexes
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/fertility-tracker-error.log
    CustomLog ${APACHE_LOG_DIR}/fertility-tracker-access.log combined
    
    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
        Header set Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'"
    </IfModule>
    
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
</VirtualHost> 